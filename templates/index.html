{% extends 'base.html' %}

{% block body %}
<ul class="nav justify-content-center" style="padding-top: 1em;">
  <li class="nav-item">
    <a class="btn btn-primary" href="{{ url_for('notes_create') }}">Create</a>
  </li>
</ul>

{% for note in notes %}
<div class="card my-3">
  <div class="card-body">
    <h4 class="card-title">{{ note.title }}</h4>
    <div class="card-text my-3">
      {{ note.description }}
    </div>
    <div class="card-footer text-muted">
      Tags: 
      {% for t in note.tags %}
        <a href="{{ url_for('tags_view', tag_name=t.name) }}">{{ t.name }}</a>
      {% endfor %}
      <br>
      Last update: {{ note.updated_date }}
    </div>
    <a class="btn btn-secondary mt-2" href="{{ url_for('edit_note', note_id=note.id) }}">Edit</a>
    <form action="{{ url_for('delete_note', note_id=note.id) }}" method="post" class="mt-2">
      <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this note?');">Delete Note</button>
    </form>
  </div>
</div>

{% endfor %}

{% endblock %}
